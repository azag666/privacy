<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #pix-details {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Checkout Oferta VIP</h1>
            <p class="text-gray-600">Complete o pagamento para garantir o seu acesso.</p>
        </div>

        <!-- API Keys Input (Pre-filled) -->
        <div class="space-y-4">
            <div>
                <label for="publicKey" class="block text-sm font-medium text-gray-700">X-Public-Key</label>
                <input type="text" id="publicKey" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm" value="empresaazag_van1wl5sc1b7g7ss">
            </div>
            <div>
                <label for="secretKey" class="block text-sm font-medium text-gray-700">X-Secret-Key</label>
                <input type="password" id="secretKey" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm" value="ewt3iwbq9khjc349bx0yk52koixq4n3zj10m220ylnhyhc2z9ecuhgu5aa7ryy6v">
            </div>
        </div>

        <!-- Action Button -->
        <button id="payButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Gerar PIX
        </button>

        <!-- API Response Area -->
        <div id="response-container" class="mt-6">
            <h3 class="text-lg font-medium text-gray-800">Status:</h3>
            <div id="pix-details" class="text-center p-4 border-dashed border-2 border-gray-300 rounded-lg mt-4">
                 <h4 class="font-semibold text-lg text-gray-800 mb-2">Pague com PIX para continuar</h4>
                 <img id="qrCodeImage" src="" alt="PIX QR Code" class="mx-auto my-4 border rounded-lg">
                 <p class="text-sm text-gray-500 mb-2">Ou copie o código abaixo:</p>
                 <div class="relative">
                    <input type="text" id="pixCode" readonly class="w-full p-2 pr-20 text-sm bg-gray-100 border border-gray-300 rounded-md">
                    <button id="copyButton" class="absolute inset-y-0 right-0 px-4 text-sm font-medium text-indigo-600 hover:text-indigo-800">Copiar</button>
                 </div>
                 <p id="copyFeedback" class="text-xs text-green-600 mt-1 h-4"></p>
            </div>
            <pre id="response-error" class="mt-2 p-4 bg-gray-800 text-white rounded-md text-sm overflow-x-auto whitespace-pre-wrap">Aguardando requisição...</pre>
        </div>
    </div>

    <script>
        // --- Event Listeners ---
        document.getElementById('payButton').addEventListener('click', generatePix);
        document.getElementById('copyButton').addEventListener('click', copyPixCode);

        // --- Function to handle PIX Generation ---
        async function generatePix() {
            const payButton = document.getElementById('payButton');
            const responseErrorElement = document.getElementById('response-error');
            const pixDetailsElement = document.getElementById('pix-details');
            const publicKey = document.getElementById('publicKey').value;
            const secretKey = document.getElementById('secretKey').value;

            // --- Basic validation ---
            if (!publicKey || !secretKey) {
                responseErrorElement.textContent = 'Erro: Por favor, insira a Chave Pública e a Chave Secreta.';
                responseErrorElement.className = 'mt-2 p-4 bg-red-100 text-red-800 rounded-md text-sm overflow-x-auto whitespace-pre-wrap';
                return;
            }

            // --- API Endpoint and Request Configuration ---
            const apiUrl = 'https://painel.appcnpay.com/api/v1/gateway/pix/receive';
            
            // --- The JSON body for the request ---
            const requestBody = {
                "identifier": `checkout-vip-${new Date().getTime()}`,
                "amount": 19.99, // Assuming the VIP offer price
                "client": {
                    "name": "Cliente VIP",
                    "email": "cliente.vip@example.com",
                    "phone": "(11) 91234-5678",
                    "document": "111.222.333-44"
                },
                "products": [{
                    "id": "JQEBVD8",
                    "name": "Oferta VIP",
                    "quantity": 1,
                    "price": 19.99
                }],
                "metadata": {
                    "offerCode": "JQEBVD8",
                    "source": "HTML Checkout VIP"
                }
            };

            // --- Update UI to show loading state ---
            payButton.disabled = true;
            payButton.textContent = 'Gerando...';
            responseErrorElement.textContent = 'Enviando requisição...';
            responseErrorElement.style.display = 'block';
            pixDetailsElement.style.display = 'none';
            responseErrorElement.className = 'mt-2 p-4 bg-gray-800 text-white rounded-md text-sm overflow-x-auto whitespace-pre-wrap';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-public-key': publicKey,
                        'x-secret-key': secretKey
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if (response.ok && result.status === 'OK' && result.pix) {
                    // --- SUCCESS ---
                    document.getElementById('qrCodeImage').src = result.pix.base64;
                    document.getElementById('pixCode').value = result.pix.code;
                    pixDetailsElement.style.display = 'block';
                    responseErrorElement.style.display = 'none';
                } else {
                    // --- ERROR ---
                    responseErrorElement.textContent = JSON.stringify(result, null, 2);
                    responseErrorElement.className = 'mt-2 p-4 bg-red-100 text-red-800 rounded-md text-sm overflow-x-auto whitespace-pre-wrap';
                    pixDetailsElement.style.display = 'none';
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                responseErrorElement.textContent = `Erro na requisição: ${error.message}\n\nVerifique o console do navegador para mais detalhes. Pode ser um erro de CORS ou de rede.`;
                responseErrorElement.className = 'mt-2 p-4 bg-red-100 text-red-800 rounded-md text-sm overflow-x-auto whitespace-pre-wrap';
                pixDetailsElement.style.display = 'none';
            } finally {
                payButton.disabled = false;
                payButton.textContent = 'Gerar PIX';
            }
        }

        // --- Function to copy PIX code to clipboard ---
        function copyPixCode() {
            const pixCodeInput = document.getElementById('pixCode');
            const copyFeedback = document.getElementById('copyFeedback');
            
            // Use the older execCommand for broader compatibility in iFrames
            pixCodeInput.select();
            pixCodeInput.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                copyFeedback.textContent = 'Copiado!';
            } catch (err) {
                copyFeedback.textContent = 'Falha ao copiar.';
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            setTimeout(() => {
                copyFeedback.textContent = '';
            }, 2000);
        }
    </script>

</body>
</html>
